<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Round Grid Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            touch-action: pan-y;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background: #000;
            width: 100vw;
            height: 100vh;
            position: fixed;
            overflow: hidden;
            touch-action: none;
        }

        /* Grid container */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 0;
            z-index: 9999;
        }

        .cell {
            border: 0.5px solid rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6px;
            font-weight: 700;
            color: #00ff88;
            position: relative;
        }

        /* Color code based on distance from center */
        .cell.safe {
            background: rgba(0, 255, 0, 0.1);
        }

        .cell.edge {
            background: rgba(255, 193, 7, 0.1);
        }

        .cell.danger {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0044;
        }

        /* Center crosshair */
        .center-mark {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            z-index: 10001;
        }

        .center-mark::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100vw;
            width: 200vw;
            height: 2px;
            background: #ff0044;
            transform: translateY(-50%);
        }

        .center-mark::after {
            content: '';
            position: absolute;
            left: 50%;
            top: -100vh;
            width: 2px;
            height: 200vh;
            background: #ff0044;
            transform: translateX(-50%);
        }

        /* Info overlay */
        .info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid #00ff88;
            z-index: 10002;
            text-align: center;
            font-size: 11px;
            color: #fff;
            max-width: 80%;
        }

        .info-title {
            font-size: 14px;
            font-weight: 900;
            color: #00ff88;
            margin-bottom: 8px;
        }

        .info-line {
            margin: 4px 0;
            line-height: 1.4;
        }

        .color-key {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 9px;
        }

        .key-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin: 3px 0;
        }

        .key-box {
            width: 12px;
            height: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-close {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <div class="center-mark"></div>
    
    <div class="info" id="info">
        <div class="info-title">ROUND WATCH GRID</div>
        <div class="info-line">Screen: <span id="screenSize"></span></div>
        <div class="info-line">Grid: 20×20 cells</div>
        <div class="info-line">Each cell labeled with coordinates</div>
        <div class="color-key">
            <div class="key-item">
                <div class="key-box" style="background: rgba(0, 255, 0, 0.1);"></div>
                <span>GREEN = Safe center zone</span>
            </div>
            <div class="key-item">
                <div class="key-box" style="background: rgba(255, 193, 7, 0.1);"></div>
                <span>YELLOW = Edge zone</span>
            </div>
            <div class="key-item">
                <div class="key-box" style="background: rgba(255, 0, 0, 0.2);"></div>
                <span>RED = Danger (cut off)</span>
            </div>
        </div>
        <button class="btn-close" onclick="document.getElementById('info').style.display='none'">Got it</button>
    </div>

    <script>
        var grid = document.getElementById('grid');
        var w = window.innerWidth;
        var h = window.innerHeight;
        var centerX = w / 2;
        var centerY = h / 2;
        var maxRadius = Math.min(w, h) / 2;

        document.getElementById('screenSize').textContent = w + ' × ' + h + 'px';

        // Create 20x20 grid
        for (var row = 0; row < 20; row++) {
            for (var col = 0; col < 20; col++) {
                var cell = document.createElement('div');
                cell.className = 'cell';
                
                // Calculate cell center position
                var cellCenterX = (col + 0.5) * (w / 20);
                var cellCenterY = (row + 0.5) * (h / 20);
                
                // Distance from screen center
                var dx = cellCenterX - centerX;
                var dy = cellCenterY - centerY;
                var distance = Math.sqrt(dx * dx + dy * dy);
                var normalizedDistance = distance / maxRadius;
                
                // Color code based on distance from center
                if (normalizedDistance < 0.7) {
                    cell.classList.add('safe');
                } else if (normalizedDistance < 0.85) {
                    cell.classList.add('edge');
                } else {
                    cell.classList.add('danger');
                }
                
                // Label: Row-Column (e.g., "0-0", "5-10")
                var label = row + '-' + col;
                cell.textContent = label;
                
                // Store coordinates as data attributes
                cell.setAttribute('data-row', row);
                cell.setAttribute('data-col', col);
                cell.setAttribute('data-x', Math.round(cellCenterX));
                cell.setAttribute('data-y', Math.round(cellCenterY));
                cell.setAttribute('data-dist', normalizedDistance.toFixed(2));
                
                grid.appendChild(cell);
            }
        }

        // Log safe zone info
        console.log('=== SAFE ZONE INFO ===');
        console.log('Screen: ' + w + 'x' + h + 'px');
        console.log('Center: ' + Math.round(centerX) + ',' + Math.round(centerY));
        console.log('Max radius: ' + Math.round(maxRadius) + 'px');
        console.log('Safe radius (70%): ' + Math.round(maxRadius * 0.7) + 'px');
        console.log('Edge radius (85%): ' + Math.round(maxRadius * 0.85) + 'px');

        // Prevent zoom
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
        document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
        document.addEventListener('gestureend', function(e) { e.preventDefault(); });
        
        var lastTouch = 0;
        document.addEventListener('touchend', function(e) {
            var now = Date.now();
            if (now - lastTouch <= 300) e.preventDefault();
            lastTouch = now;
        }, false);
        
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
