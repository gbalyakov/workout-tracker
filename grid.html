<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            touch-action: pan-y;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background: #000;
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            overflow: hidden;
            touch-action: none;
        }

        /* Screen size display */
        .screen-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 900;
            text-align: center;
            z-index: 10000;
        }

        /* Grid lines - 10px spacing */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        /* Horizontal lines */
        .grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent 9px, 
                    rgba(0, 255, 136, 0.4) 9px, 
                    rgba(0, 255, 136, 0.4) 10px
                );
        }

        /* Vertical lines */
        .grid::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 9px, 
                    rgba(0, 255, 136, 0.4) 9px, 
                    rgba(0, 255, 136, 0.4) 10px
                );
        }

        /* Center crosshair */
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10001;
        }

        .crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100vw;
            width: 200vw;
            height: 2px;
            background: #ff0044;
            transform: translateY(-50%);
        }

        .crosshair::after {
            content: '';
            position: absolute;
            left: 50%;
            top: -100vh;
            width: 2px;
            height: 200vh;
            background: #ff0044;
            transform: translateX(-50%);
        }

        /* Safe zone circle (85% of screen) */
        .safe-zone {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 85%;
            border: 3px dashed #ffc107;
            border-radius: 50%;
            z-index: 9998;
        }

        /* Corner danger zones */
        .corner {
            position: fixed;
            background: rgba(255, 0, 0, 0.2);
            z-index: 9997;
        }

        .corner.tl {
            top: 0;
            left: 0;
            width: 12%;
            height: 12%;
            border-bottom-right-radius: 100%;
        }

        .corner.tr {
            top: 0;
            right: 0;
            width: 12%;
            height: 12%;
            border-bottom-left-radius: 100%;
        }

        .corner.bl {
            bottom: 0;
            left: 0;
            width: 12%;
            height: 12%;
            border-top-right-radius: 100%;
        }

        .corner.br {
            bottom: 0;
            right: 0;
            width: 12%;
            height: 12%;
            border-top-left-radius: 100%;
        }
    </style>
</head>
<body>
    <!-- Grid overlay -->
    <div class="grid"></div>
    
    <!-- Safe zone -->
    <div class="safe-zone"></div>
    
    <!-- Corner danger zones -->
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>
    
    <!-- Center crosshair -->
    <div class="crosshair"></div>
    
    <!-- Screen size display -->
    <div class="screen-info" id="screenInfo">
        <div id="screenSize">Loading...</div>
        <div style="font-size: 12px; margin-top: 8px; opacity: 0.8;">Grid: 10px • Safe: Yellow • Cut: Red</div>
    </div>

    <script>
        var screenSize = document.getElementById('screenSize');

        function updateScreenSize() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            screenSize.textContent = w + ' × ' + h + 'px';
        }

        updateScreenSize();
        window.addEventListener('resize', updateScreenSize);

        // Prevent all zoom gestures
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // Prevent double-tap zoom
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            var now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent pinch zoom
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
