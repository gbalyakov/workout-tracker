<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W1 Mon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .watch {
            width: 408px;
            height: 408px;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        /* Progress ring */
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 8;
        }

        .progress-fill {
            fill: none;
            stroke: #00ff88;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.4s ease;
        }

        /* Top button row */
        .top-buttons {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.1s;
        }

        .btn:active {
            transform: scale(0.92);
        }

        .btn-skip {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        .btn-pause {
            background: rgba(255,193,7,0.25);
            color: #ffc107;
            border: 1px solid rgba(255,193,7,0.4);
        }

        .btn-pause.paused {
            background: rgba(0,255,136,0.25);
            color: #00ff88;
            border-color: rgba(0,255,136,0.4);
        }

        .btn-next {
            background: #00ff88;
            color: #000;
            padding: 14px 28px;
            font-weight: 800;
        }

        .hidden {
            display: none !important;
        }

        /* Title */
        .title {
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 9px;
            font-weight: 700;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main content */
        .content {
            position: absolute;
            top: 90px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .phase {
            font-size: 9px;
            font-weight: 700;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .exercise-name {
            font-size: 20px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .exercise-sets {
            font-size: 40px;
            font-weight: 900;
            color: #00ff88;
            margin: 8px 0;
        }

        .exercise-weight {
            font-size: 16px;
            color: #00ccff;
            font-weight: 600;
        }

        .exercise-notes {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            line-height: 1.4;
            margin-top: 12px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
        }

        .timer {
            font-size: 72px;
            font-weight: 900;
            color: #00ccff;
            margin: 8px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -3px;
        }

        .timer-label {
            font-size: 9px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .next-up {
            margin-top: 12px;
            padding: 6px 12px;
            background: rgba(0,204,255,0.12);
            border: 1px solid rgba(0,204,255,0.3);
            border-radius: 8px;
        }

        .next-label {
            font-size: 7px;
            color: #00ccff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-text {
            font-size: 11px;
            font-weight: 600;
            margin-top: 2px;
        }

        /* Start screen */
        .start-screen {
            text-align: center;
        }

        .start-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .start-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .start-subtitle {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        /* Completion */
        .completion-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .completion-title {
            font-size: 20px;
            font-weight: 800;
            color: #00ff88;
            margin-bottom: 8px;
        }

        .completion-msg {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="watch">
        <!-- Progress ring -->
        <svg class="progress-ring" viewBox="0 0 408 408">
            <circle class="progress-bg" cx="204" cy="204" r="198"/>
            <circle class="progress-fill" id="progress" cx="204" cy="204" r="198"/>
        </svg>

        <!-- Top buttons -->
        <div class="top-buttons">
            <button class="btn btn-skip hidden" id="skipBtn">Skip</button>
            <button class="btn btn-pause hidden" id="pauseBtn">Pause</button>
            <button class="btn btn-next" id="nextBtn">Start</button>
        </div>

        <!-- Title -->
        <div class="title">W1 MON â€¢ STRENGTH A</div>

        <!-- Content -->
        <div class="content" id="content">
            <div class="start-screen">
                <div class="start-icon">ðŸ’ª</div>
                <div class="start-title">Ready?</div>
                <div class="start-subtitle">Tap START to begin</div>
            </div>
        </div>
    </div>

    <script>
        var workout = {
            warmup: [
                { phase: "Mobility 1/5", name: "Seal â†’ Down Dog", duration: 60, notes: "5 reps â€¢ 5s hold each" },
                { phase: "Mobility 2/5", name: "World's Greatest", duration: 75, notes: "5 each side" },
                { phase: "Mobility 3/5", name: "Hip 90-90", duration: 45, notes: "8 each side" },
                { phase: "Mobility 4/5", name: "Shoulder Pass", duration: 30, notes: "10 reps wide grip" },
                { phase: "Mobility 5/5", name: "Thoracic Rotations", duration: 30, notes: "8 each side" },
                { phase: "Activation 1/5", name: "Machine Cals", duration: 120, notes: "Easy â€¢ HR 120-130" },
                { phase: "Activation 2/5", name: "Goblet Hold", duration: 30, notes: "30s â€¢ Light KB" },
                { phase: "Activation 3/5", name: "Band Pulls", duration: 30, notes: "15 reps" },
                { phase: "Activation 4/5", name: "Glute Bridges", duration: 30, notes: "10 reps â€¢ 2s hold" },
                { phase: "Activation 5/5", name: "Arm Circles", duration: 30, notes: "10 each way" }
            ],
            main: [
                { phase: "Block 1", name: "Goblet Squat", sets: "2 Ã— 8", weight: "Light", rest: 90, notes: "Warm-up. Find depth." },
                { phase: "Block 1", name: "Back Squat", sets: "4 Ã— 8", weight: "60kg", rest: 180, notes: "RPE 6/10 â€¢ Pins set!" },
                { phase: "Block 1", name: "Rest/Setup", duration: 120, notes: "2 min break. Hydrate." },
                { phase: "Block 2", name: "RDL", sets: "3 Ã— 10", weight: "40kg", rest: 180, notes: "SLOW! Feel hamstrings." },
                { phase: "Block 2", name: "Inverted Row", sets: "3 Ã— 10", weight: "BW", rest: 120, notes: "Chest to bar" },
                { phase: "Accessory", name: "DB Press", sets: "3 Ã— 10", weight: "12kg", rest: 120, notes: "Full range" },
                { phase: "Accessory", name: "Plank", sets: "3 Ã— 30s", rest: 90, notes: "Core tight!" },
                { phase: "Finisher", name: "Farmer Walk", sets: "3 Ã— 40m", weight: "Heavy", rest: 120, notes: "Tall posture" }
            ]
        };

        var section = 'warmup';
        var idx = 0;
        var tmr = null;
        var timeLeft = 0;
        var paused = false;
        var resting = false;

        var nextBtn = document.getElementById('nextBtn');
        var pauseBtn = document.getElementById('pauseBtn');
        var skipBtn = document.getElementById('skipBtn');
        var content = document.getElementById('content');
        var progressEl = document.getElementById('progress');

        var circumference = 2 * Math.PI * 198;
        progressEl.style.strokeDasharray = circumference;
        progressEl.style.strokeDashoffset = circumference;

        function totalEx() {
            return workout.warmup.length + workout.main.length;
        }

        function currentIdx() {
            return section === 'warmup' ? idx : workout.warmup.length + idx;
        }

        function updateProgress() {
            var pct = currentIdx() / totalEx();
            progressEl.style.strokeDashoffset = circumference - (pct * circumference);
        }

        function getEx() {
            return section === 'warmup' ? workout.warmup[idx] : workout.main[idx];
        }

        function getNextEx() {
            if (section === 'warmup' && idx + 1 < workout.warmup.length) return workout.warmup[idx + 1];
            if (section === 'warmup') return workout.main[0];
            if (idx + 1 < workout.main.length) return workout.main[idx + 1];
            return null;
        }

        function fmt(s) {
            var m = Math.floor(s / 60);
            var sec = s % 60;
            return m + ':' + (sec < 10 ? '0' : '') + sec;
        }

        function render() {
            var ex = getEx();
            var nxt = getNextEx();
            var html = '<div class="phase">' + ex.phase + '</div>';
            html += '<div class="exercise-name">' + ex.name + '</div>';

            if (ex.duration) {
                html += '<div class="timer-label">Duration</div>';
                html += '<div class="timer" id="timer">' + fmt(ex.duration) + '</div>';
            } else {
                html += '<div class="exercise-sets">' + ex.sets + '</div>';
                if (ex.weight) html += '<div class="exercise-weight">ðŸ’ª ' + ex.weight + '</div>';
            }

            if (ex.notes) html += '<div class="exercise-notes">' + ex.notes + '</div>';

            if (nxt) {
                html += '<div class="next-up"><div class="next-label">Next</div>';
                html += '<div class="next-text">' + nxt.name + '</div></div>';
            }

            content.innerHTML = html;
            updateProgress();

            if (ex.duration) {
                startTimer(ex.duration);
                nextBtn.textContent = 'Next';
                pauseBtn.classList.remove('hidden');
                skipBtn.classList.remove('hidden');
            } else {
                nextBtn.textContent = 'Done';
                pauseBtn.classList.add('hidden');
                skipBtn.classList.add('hidden');
            }
        }

        function renderRest(dur, nextExName) {
            resting = true;
            var html = '<div class="phase">Rest</div>';
            html += '<div class="exercise-name">Recover</div>';
            html += '<div class="timer-label">Time Left</div>';
            html += '<div class="timer" id="timer">' + fmt(dur) + '</div>';
            if (nextExName) {
                html += '<div class="next-up"><div class="next-label">Up Next</div>';
                html += '<div class="next-text">' + nextExName + '</div></div>';
            }
            content.innerHTML = html;
            startTimer(dur);
            nextBtn.textContent = 'Skip';
            pauseBtn.classList.remove('hidden');
            skipBtn.classList.add('hidden');
        }

        function startTimer(dur) {
            timeLeft = dur;
            if (tmr) clearInterval(tmr);
            tmr = setInterval(function() {
                if (!paused) {
                    timeLeft--;
                    var el = document.getElementById('timer');
                    if (el) el.textContent = fmt(timeLeft);
                    if (timeLeft <= 0) {
                        clearInterval(tmr);
                        tmr = null;
                        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        onTimerEnd();
                    }
                }
            }, 1000);
        }

        function onTimerEnd() {
            if (resting) {
                // Rest finished - move to next exercise
                resting = false;
                moveToNextExercise();
            } else {
                // Timed exercise finished - check if rest needed or move on
                var ex = getEx();
                if (section === 'main' && ex.rest) {
                    var nxt = getNextEx();
                    renderRest(ex.rest, nxt ? nxt.name : null);
                } else {
                    moveToNextExercise();
                }
            }
        }

        function moveToNextExercise() {
            if (section === 'warmup') {
                idx++;
                if (idx >= workout.warmup.length) {
                    section = 'main';
                    idx = 0;
                }
                render();
            } else {
                idx++;
                if (idx >= workout.main.length) {
                    complete();
                } else {
                    render();
                }
            }
        }

        function onNextClick() {
            if (tmr) {
                clearInterval(tmr);
                tmr = null;
            }

            if (resting) {
                // Skip rest - go to next exercise
                resting = false;
                moveToNextExercise();
            } else {
                // Done with current exercise
                var ex = getEx();
                if (section === 'main' && ex.rest) {
                    // Show rest period
                    var nxt = getNextEx();
                    renderRest(ex.rest, nxt ? nxt.name : null);
                } else {
                    // No rest, move to next
                    moveToNextExercise();
                }
            }
        }

        function complete() {
            resting = false;
            content.innerHTML = '<div class="completion-icon">ðŸ‡§ðŸ‡¬ðŸ’ª</div>' +
                '<div class="completion-title">W1 Mon Done!</div>' +
                '<div class="completion-msg">HR under 165.<br>Walk home = cool-down.<br><br>Bulgaria is lucky to have you.</div>';
            nextBtn.textContent = 'Restart';
            pauseBtn.classList.add('hidden');
            skipBtn.classList.add('hidden');
            progressEl.style.strokeDashoffset = 0;
        }

        nextBtn.onclick = function() {
            var txt = nextBtn.textContent;
            if (txt === 'Start') {
                render();
            } else if (txt === 'Restart') {
                location.reload();
            } else {
                onNextClick();
            }
        };

        pauseBtn.onclick = function() {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
            pauseBtn.classList.toggle('paused', paused);
        };

        skipBtn.onclick = function() {
            if (tmr) {
                clearInterval(tmr);
                tmr = null;
            }
            if (resting) {
                resting = false;
                moveToNextExercise();
            } else {
                // Skip timed exercise - treat as done
                onNextClick();
            }
        };

        // Prevent zoom
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        var lastTap = 0;
        document.addEventListener('touchend', function(e) {
            var now = Date.now();
            if (now - lastTap < 300) e.preventDefault();
            lastTap = now;
        }, false);
    </script>
</body>
</html>
