<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comeback Training - Jan 19</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #00ff88;
        }

        .header-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        .progress-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .phase-indicator {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #00ff88;
            margin-bottom: 16px;
        }

        .exercise-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exercise-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .exercise-details {
            font-size: 28px;
            font-weight: 800;
            color: #00ff88;
            margin: 12px 0;
            letter-spacing: -0.5px;
        }

        .exercise-notes {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-top: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid #00ff88;
        }

        .timer-display {
            font-size: 52px;
            font-weight: 900;
            text-align: center;
            margin: 20px 0;
            color: #00ccff;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .timer-label {
            text-align: center;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
        }

        .next-up {
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-top: 16px;
        }

        .next-up-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(0, 204, 255, 0.8);
            margin-bottom: 6px;
        }

        .next-up-text {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .controls {
            position: sticky;
            bottom: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000000;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-pause {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .hr-monitor {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 0, 68, 0.15);
            border: 1px solid rgba(255, 0, 68, 0.3);
            border-radius: 20px;
            margin-bottom: 16px;
        }

        .hr-value {
            font-size: 24px;
            font-weight: 800;
            color: #ff0044;
        }

        .hr-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6);
        }

        .hr-warning {
            background: rgba(255, 152, 0, 0.2);
            border-color: rgba(255, 152, 0, 0.4);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .completion-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .completion-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .completion-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .completion-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Week 1 - Monday</div>
        <div class="header-subtitle">Strength A â€¢ Jan 19, 2026</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="container" id="workoutContainer">
        <!-- Content will be dynamically inserted here -->
    </div>

    <div class="controls">
        <button class="btn btn-secondary hidden" id="skipBtn">Skip</button>
        <button class="btn btn-pause hidden" id="pauseBtn">Pause</button>
        <button class="btn btn-primary" id="nextBtn">Start Workout</button>
    </div>

    <script>
        var workout = {
            warmup: [
                {
                    phase: "Warm-Up â€¢ Mobility (0:00-4:00)",
                    name: "Seal Stretch â†’ Down Dog Flow",
                    duration: 60,
                    notes: "5 reps â€¢ 5 sec hold each pose"
                },
                {
                    phase: "Warm-Up â€¢ Mobility",
                    name: "World's Greatest Stretch",
                    duration: 75,
                    notes: "5 each side â€¢ Lunge, rotate, reach"
                },
                {
                    phase: "Warm-Up â€¢ Mobility",
                    name: "Hip 90-90 Switches",
                    duration: 45,
                    notes: "8 each side â€¢ Sit on floor, swivel knees L/R"
                },
                {
                    phase: "Warm-Up â€¢ Mobility",
                    name: "Shoulder Pass-Throughs",
                    duration: 30,
                    notes: "10 reps â€¢ PVC/Band, wide grip, slow"
                },
                {
                    phase: "Warm-Up â€¢ Mobility",
                    name: "Thoracic Rotations (lying)",
                    duration: 30,
                    notes: "8 each side â€¢ Knees stacked, rotate upper"
                },
                {
                    phase: "Warm-Up â€¢ Activation (4:00-8:00)",
                    name: "Machine Cals (easy pace)",
                    duration: 120,
                    notes: "2 min â€¢ Row/Bike/Ski - HR 120-130"
                },
                {
                    phase: "Warm-Up â€¢ Activation",
                    name: "Goblet Squat Hold",
                    duration: 30,
                    notes: "30 sec â€¢ Light KB, sit in bottom"
                },
                {
                    phase: "Warm-Up â€¢ Activation",
                    name: "Band Pull-Aparts",
                    duration: 30,
                    notes: "15 reps â€¢ Shoulder height"
                },
                {
                    phase: "Warm-Up â€¢ Activation",
                    name: "Glute Bridges",
                    duration: 30,
                    notes: "10 reps â€¢ 2 sec hold at top"
                },
                {
                    phase: "Warm-Up â€¢ Activation",
                    name: "Arm Circles + Shoulder Shrugs",
                    duration: 30,
                    notes: "10 each â€¢ Wake up shoulders"
                }
            ],
            main: [
                {
                    phase: "Strength Block 1 (8:00-28:00)",
                    name: "Goblet Squat (warm-up sets)",
                    sets: "2 Ã— 8 reps",
                    weight: "Light KB",
                    rest: 90,
                    notes: "Find depth. Prep for back squats."
                },
                {
                    phase: "Strength Block 1",
                    name: "Back Squat",
                    sets: "4 Ã— 8 reps",
                    weight: "60kg",
                    rest: 180,
                    notes: "Every 3 min. RPE 6/10. Safety pins set!"
                },
                {
                    phase: "Strength Block 1",
                    name: "Rest/Setup",
                    duration: 120,
                    notes: "2 min break. Set up for RDLs. Hydrate."
                },
                {
                    phase: "Strength Block 2 (25:00-40:00)",
                    name: "Romanian Deadlift",
                    sets: "3 Ã— 10 reps",
                    weight: "40kg",
                    rest: 180,
                    notes: "Every 3 min. SLOW DOWN! Hip hinge, feel hamstrings."
                },
                {
                    phase: "Strength Block 2",
                    name: "Inverted Row",
                    sets: "3 Ã— 10 reps",
                    weight: "Bodyweight",
                    rest: 120,
                    notes: "Every 2 min. Feet flat. Chest to bar."
                },
                {
                    phase: "Accessory (40:00-52:00)",
                    name: "DB Seated Press",
                    sets: "3 Ã— 10 reps",
                    weight: "12kg each",
                    rest: 120,
                    notes: "Every 2 min. Full range, control down."
                },
                {
                    phase: "Accessory",
                    name: "Plank Hold",
                    sets: "3 Ã— 30 sec",
                    rest: 90,
                    notes: "Every 90 sec. Core tight, don't sag!"
                },
                {
                    phase: "Finisher (52:00-58:00)",
                    name: "Farmer's Walk",
                    sets: "3 Ã— 40m",
                    weight: "Heavy KB each hand",
                    rest: 120,
                    notes: "Tall posture. Squeeze handles tight. Big strides."
                }
            ]
        };

        var currentSection = 'warmup'; // 'warmup' or 'main'
        var currentIndex = 0;
        var timerInterval = null;
        var timeRemaining = 0;
        var isPaused = false;
        var isResting = false;

        var nextBtn = document.getElementById('nextBtn');
        var pauseBtn = document.getElementById('pauseBtn');
        var skipBtn = document.getElementById('skipBtn');
        var workoutContainer = document.getElementById('workoutContainer');
        var progressFill = document.getElementById('progressFill');

        function getTotalExercises() {
            return workout.warmup.length + workout.main.length;
        }

        function getCurrentExerciseNumber() {
            if (currentSection === 'warmup') {
                return currentIndex + 1;
            }
            return workout.warmup.length + currentIndex + 1;
        }

        function updateProgress() {
            var total = getTotalExercises();
            var current = getCurrentExerciseNumber() - 1;
            var percentage = (current / total) * 100;
            progressFill.style.width = percentage + '%';
        }

        function getCurrentExercise() {
            if (currentSection === 'warmup') {
                return workout.warmup[currentIndex];
            }
            return workout.main[currentIndex];
        }

        function getNextExercise() {
            if (currentSection === 'warmup') {
                if (currentIndex + 1 < workout.warmup.length) {
                    return workout.warmup[currentIndex + 1];
                }
                return workout.main[0];
            }
            if (currentIndex + 1 < workout.main.length) {
                return workout.main[currentIndex + 1];
            }
            return null;
        }

        function displayExercise() {
            var exercise = getCurrentExercise();
            var nextExercise = getNextExercise();
            
            var content = '<div class="phase-indicator">' + exercise.phase + '</div>' +
                '<div class="exercise-card">' +
                '<div class="exercise-name">' + exercise.name + '</div>';

            // Handle timed exercises (warm-up or rest periods)
            if (exercise.duration) {
                content += '<div class="timer-label">Duration</div>' +
                    '<div class="timer-display" id="timerDisplay">' + formatTime(exercise.duration) + '</div>';
            } 
            // Handle set-based exercises (main workout)
            else {
                content += '<div class="exercise-details">' + (exercise.sets || exercise.details) + '</div>';
                if (exercise.weight) {
                    content += '<div style="font-size: 16px; color: #00ccff; margin-top: 8px;">ðŸ’ª ' + exercise.weight + '</div>';
                }
            }

            if (exercise.notes) {
                content += '<div class="exercise-notes">' + exercise.notes + '</div>';
            }

            content += '</div>';

            if (nextExercise) {
                content += '<div class="next-up">' +
                    '<div class="next-up-label">Next Up</div>' +
                    '<div class="next-up-text">' + nextExercise.name + '</div>' +
                    '</div>';
            }

            workoutContainer.innerHTML = content;
            updateProgress();

            // Start timer for timed exercises (warm-up and timed main exercises)
            if (exercise.duration) {
                startTimer(exercise.duration);
                nextBtn.textContent = 'Next';
                pauseBtn.classList.remove('hidden');
                skipBtn.classList.remove('hidden');
            } 
            // For set-based exercises, manual progression
            else if (!isResting) {
                nextBtn.textContent = 'Done';
                pauseBtn.classList.add('hidden');
                skipBtn.classList.add('hidden');
            }
        }

        function startRestTimer(duration) {
            isResting = true;
            var restContent = '<div class="phase-indicator">Rest Period</div>' +
                '<div class="exercise-card">' +
                '<div class="exercise-name">Recover</div>' +
                '<div class="timer-label">Time Remaining</div>' +
                '<div class="timer-display" id="timerDisplay">' + formatTime(duration) + '</div>' +
                '<div class="exercise-notes">Take a breather. Get ready for the next set.</div>' +
                '</div>';
            workoutContainer.innerHTML = restContent;
            
            startTimer(duration);
            nextBtn.textContent = 'Skip Rest';
            pauseBtn.classList.remove('hidden');
            skipBtn.classList.add('hidden');
        }

        function formatTime(seconds) {
            var mins = Math.floor(seconds / 60);
            var secs = seconds % 60;
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function startTimer(duration) {
            timeRemaining = duration;
            updateTimerDisplay();
            
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeRemaining--;
                    updateTimerDisplay();
                    
                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        playBeep();
                        if (isResting) {
                            isResting = false;
                            displayExercise();
                        } else {
                            handleNext();
                        }
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            var display = document.getElementById('timerDisplay');
            if (display) {
                display.textContent = formatTime(timeRemaining);
            }
        }

        function playBeep() {
            // Vibration for watch
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
        }

        function handleNext() {
            if (isResting) {
                clearInterval(timerInterval);
                isResting = false;
                displayExercise();
                return;
            }

            if (currentSection === 'warmup') {
                currentIndex++;
                if (currentIndex >= workout.warmup.length) {
                    currentSection = 'main';
                    currentIndex = 0;
                }
                displayExercise();
            } else {
                var exercise = getCurrentExercise();
                if (exercise.rest) {
                    startRestTimer(exercise.rest);
                } else {
                    currentIndex++;
                    if (currentIndex >= workout.main.length) {
                        showCompletion();
                    } else {
                        displayExercise();
                    }
                }
            }
        }

        function handlePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            pauseBtn.style.background = isPaused ? 'rgba(0, 255, 136, 0.2)' : 'rgba(255, 193, 7, 0.2)';
        }

        function showCompletion() {
            workoutContainer.innerHTML = '<div class="completion-screen">' +
                '<div class="completion-icon">ðŸ‡§ðŸ‡¬ ðŸ’ª</div>' +
                '<div class="completion-title">Week 1 Monday Complete!</div>' +
                '<div class="completion-message">' +
                'Solid work today. Remember: HR under 165 for Week 1-2.<br><br>' +
                'The walk home is your cool-down. Embrace it.<br><br>' +
                'Bulgaria is lucky to have you.' +
                '</div>' +
                '</div>';
            nextBtn.textContent = 'Finish';
            pauseBtn.classList.add('hidden');
            skipBtn.classList.add('hidden');
            progressFill.style.width = '100%';
        }

        nextBtn.addEventListener('click', () => {
            if (nextBtn.textContent === 'Start Workout') {
                displayExercise();
            } else if (nextBtn.textContent === 'Finish') {
                location.reload();
            } else {
                handleNext();
            }
        });

        pauseBtn.addEventListener('click', handlePause);
        
        skipBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            handleNext();
        });

        // Initialize
        updateProgress();
    </script>
</body>
</html>
