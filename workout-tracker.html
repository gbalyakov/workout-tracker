<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W1 Mon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .watch {
            width: 408px;
            height: 408px;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            pointer-events: none;
        }

        .progress-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 8;
        }

        .progress-fill {
            fill: none;
            stroke: #00ff88;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.4s ease;
        }

        .btn-left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 140px;
            background: rgba(255,255,255,0.12);
            border: none;
            border-radius: 0 70px 70px 0;
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 10px;
            z-index: 10;
            transition: background 0.15s;
        }

        .btn-left:active {
            background: rgba(255,255,255,0.25);
        }

        .btn-right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 160px;
            background: #00ff88;
            border: none;
            border-radius: 80px 0 0 80px;
            color: #000;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 15px;
            z-index: 10;
            box-shadow: -4px 0 20px rgba(0,255,136,0.3);
            transition: background 0.15s;
        }

        .btn-right:active {
            background: #00cc6a;
        }

        .hidden {
            display: none !important;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .content {
            position: absolute;
            top: 50px;
            left: 80px;
            right: 90px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .phase {
            font-size: 13px;
            font-weight: 700;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .phase.mobility { color: #00ccff; }
        .phase.activation { color: #ff9500; }
        .phase.strength { color: #ff3b30; }
        .phase.accessory { color: #af52de; }
        .phase.finisher { color: #ff2d55; }

        .exercise-name {
            font-size: 24px;
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 8px;
        }

        .set-indicator {
            font-size: 42px;
            font-weight: 900;
            color: #00ff88;
            margin: 8px 0;
        }

        .rep-info {
            font-size: 22px;
            color: #fff;
            font-weight: 600;
        }

        .exercise-weight {
            font-size: 20px;
            color: #00ccff;
            font-weight: 600;
            margin-top: 6px;
        }

        .exercise-notes {
            font-size: 14px;
            color: rgba(255,255,255,0.85);
            line-height: 1.3;
            margin-top: 12px;
            padding: 8px 14px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .timer-wrap {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 12px;
            transition: background 0.15s;
        }

        .timer-wrap:active {
            background: rgba(255,255,255,0.1);
        }

        .timer-wrap.paused {
            background: rgba(255,193,7,0.2);
        }

        .timer {
            font-size: 84px;
            font-weight: 900;
            color: #00ccff;
            font-variant-numeric: tabular-nums;
            letter-spacing: -4px;
            line-height: 1;
        }

        .timer-wrap.paused .timer {
            color: #ffc107;
        }

        .timer-label {
            font-size: 11px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1.5px;
            margin-bottom: 4px;
        }

        .timer-wrap.paused .timer-label {
            color: #ffc107;
        }

        .pause-hint {
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timer-wrap.paused .pause-hint {
            color: #ffc107;
        }

        .next-up {
            margin-top: 12px;
            padding: 8px 14px;
            background: rgba(0,204,255,0.12);
            border: 1px solid rgba(0,204,255,0.3);
            border-radius: 10px;
        }

        .next-label {
            font-size: 10px;
            color: #00ccff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-text {
            font-size: 14px;
            font-weight: 600;
            margin-top: 3px;
        }

        .start-screen {
            text-align: center;
        }

        .start-icon {
            font-size: 44px;
            margin-bottom: 12px;
        }

        .start-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .start-subtitle {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
        }

        .start-duration {
            font-size: 10px;
            color: #00ff88;
            margin-top: 6px;
        }

        .completion-icon {
            font-size: 44px;
            margin-bottom: 10px;
        }

        .completion-title {
            font-size: 18px;
            font-weight: 800;
            color: #00ff88;
            margin-bottom: 6px;
        }

        .completion-msg {
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="watch">
        <svg class="progress-ring" viewBox="0 0 408 408">
            <circle class="progress-bg" cx="204" cy="204" r="198"/>
            <circle class="progress-fill" id="progress" cx="204" cy="204" r="198"/>
        </svg>

        <button class="btn-left hidden" id="backBtn">Back</button>
        <button class="btn-right" id="nextBtn">Start</button>

        <div class="title">W1 MON â€¢ STRENGTH A</div>

        <div class="content" id="content">
            <div class="start-screen">
                <div class="start-icon">ðŸ’ª</div>
                <div class="start-title">Ready?</div>
                <div class="start-subtitle">Squat â€¢ Push/Pull â€¢ Core</div>
                <div class="start-duration">60 min total</div>
            </div>
        </div>
    </div>

    <script>
        // Workout with individual sets expanded
        var workout = {
            warmup: [
                { phase: "Mobility 1/5", phaseClass: "mobility", name: "Seal â†’ Down Dog Flow", duration: 60, notes: "5 reps â€¢ 5s hold each pose" },
                { phase: "Mobility 2/5", phaseClass: "mobility", name: "World's Greatest Stretch", duration: 75, notes: "5 each side â€¢ Lunge, rotate, reach" },
                { phase: "Mobility 3/5", phaseClass: "mobility", name: "Hip 90-90 Switches", duration: 45, notes: "8 each side â€¢ Swivel knees L/R" },
                { phase: "Mobility 4/5", phaseClass: "mobility", name: "Shoulder Pass-Throughs", duration: 30, notes: "10 reps â€¢ Wide grip, slow" },
                { phase: "Mobility 5/5", phaseClass: "mobility", name: "Thoracic Rotations", duration: 30, notes: "8 each side â€¢ Knees stacked" },
                { phase: "Activation 1/5", phaseClass: "activation", name: "Machine Cals", duration: 120, notes: "Row/Bike/Ski â€¢ HR 120-130" },
                { phase: "Activation 2/5", phaseClass: "activation", name: "Goblet Squat Hold", duration: 30, notes: "Light KB â€¢ Sit in bottom" },
                { phase: "Activation 3/5", phaseClass: "activation", name: "Band Pull-Aparts", duration: 30, notes: "15 reps â€¢ Shoulder height" },
                { phase: "Activation 4/5", phaseClass: "activation", name: "Glute Bridges", duration: 30, notes: "10 reps â€¢ 2s hold at top" },
                { phase: "Activation 5/5", phaseClass: "activation", name: "Arm Circles + Shrugs", duration: 30, notes: "10 each â€¢ Wake up shoulders" }
            ],
            main: [
                // BLOCK 1: Goblet Squat 2x8
                { phase: "Block 1 â€¢ Warm-up", phaseClass: "strength", name: "Goblet Squat", set: 1, totalSets: 2, reps: 8, weight: "Light KB", rest: 90, notes: "Find depth" },
                { phase: "Block 1 â€¢ Warm-up", phaseClass: "strength", name: "Goblet Squat", set: 2, totalSets: 2, reps: 8, weight: "Light KB", rest: 90, notes: "Find depth" },
                
                // BLOCK 1: Back Squat 4x8 @ 60kg
                { phase: "Block 1 â€¢ Main", phaseClass: "strength", name: "Back Squat", set: 1, totalSets: 4, reps: 8, weight: "60kg", rest: 180, notes: "RPE 6/10 â€¢ Brace core" },
                { phase: "Block 1 â€¢ Main", phaseClass: "strength", name: "Back Squat", set: 2, totalSets: 4, reps: 8, weight: "60kg", rest: 180, notes: "RPE 6/10 â€¢ Brace core" },
                { phase: "Block 1 â€¢ Main", phaseClass: "strength", name: "Back Squat", set: 3, totalSets: 4, reps: 8, weight: "60kg", rest: 180, notes: "RPE 6/10 â€¢ Brace core" },
                { phase: "Block 1 â€¢ Main", phaseClass: "strength", name: "Back Squat", set: 4, totalSets: 4, reps: 8, weight: "60kg", rest: 120, notes: "RPE 6/10 â€¢ Last set!" },
                
                // Rest/Setup
                { phase: "Block 1", phaseClass: "strength", name: "Rest / Setup", duration: 120, notes: "Set up for RDLs" },
                
                // BLOCK 2: RDL 3x10 @ 40kg
                { phase: "Block 2", phaseClass: "strength", name: "Romanian Deadlift", set: 1, totalSets: 3, reps: 10, weight: "40kg", rest: 180, notes: "Slow eccentric â€¢ Feel hamstrings" },
                { phase: "Block 2", phaseClass: "strength", name: "Romanian Deadlift", set: 2, totalSets: 3, reps: 10, weight: "40kg", rest: 180, notes: "Slow eccentric â€¢ Feel hamstrings" },
                { phase: "Block 2", phaseClass: "strength", name: "Romanian Deadlift", set: 3, totalSets: 3, reps: 10, weight: "40kg", rest: 120, notes: "Slow eccentric â€¢ Last set!" },
                
                // BLOCK 2: Inverted Row 3x10
                { phase: "Block 2", phaseClass: "strength", name: "Inverted Row", set: 1, totalSets: 3, reps: 10, weight: "BW", rest: 120, notes: "Chest to bar â€¢ Feet flat" },
                { phase: "Block 2", phaseClass: "strength", name: "Inverted Row", set: 2, totalSets: 3, reps: 10, weight: "BW", rest: 120, notes: "Chest to bar â€¢ Feet flat" },
                { phase: "Block 2", phaseClass: "strength", name: "Inverted Row", set: 3, totalSets: 3, reps: 10, weight: "BW", rest: 120, notes: "Chest to bar â€¢ Last set!" },
                
                // ACCESSORY: DB Press 3x10 @ 12kg
                { phase: "Accessory", phaseClass: "accessory", name: "DB Seated Press", set: 1, totalSets: 3, reps: 10, weight: "12kg", rest: 120, notes: "Full ROM" },
                { phase: "Accessory", phaseClass: "accessory", name: "DB Seated Press", set: 2, totalSets: 3, reps: 10, weight: "12kg", rest: 120, notes: "Full ROM" },
                { phase: "Accessory", phaseClass: "accessory", name: "DB Seated Press", set: 3, totalSets: 3, reps: 10, weight: "12kg", rest: 90, notes: "Full ROM â€¢ Last set!" },
                
                // ACCESSORY: Plank 3x30s
                { phase: "Accessory", phaseClass: "accessory", name: "Plank Hold", set: 1, totalSets: 3, duration: 30, rest: 90, notes: "Core tight â€¢ Breathe" },
                { phase: "Accessory", phaseClass: "accessory", name: "Plank Hold", set: 2, totalSets: 3, duration: 30, rest: 90, notes: "Core tight â€¢ Breathe" },
                { phase: "Accessory", phaseClass: "accessory", name: "Plank Hold", set: 3, totalSets: 3, duration: 30, rest: 90, notes: "Core tight â€¢ Last set!" },
                
                // FINISHER: Farmer's Walk 3x40m
                { phase: "Finisher", phaseClass: "finisher", name: "Farmer's Walk", set: 1, totalSets: 3, reps: "40m", weight: "Heavy KB", rest: 120, notes: "Tall posture â€¢ Grip hard" },
                { phase: "Finisher", phaseClass: "finisher", name: "Farmer's Walk", set: 2, totalSets: 3, reps: "40m", weight: "Heavy KB", rest: 120, notes: "Tall posture â€¢ Grip hard" },
                { phase: "Finisher", phaseClass: "finisher", name: "Farmer's Walk", set: 3, totalSets: 3, reps: "40m", weight: "Heavy KB", rest: 0, notes: "Tall posture â€¢ DONE!" }
            ]
        };

        var section = 'warmup';
        var idx = 0;
        var tmr = null;
        var timeLeft = 0;
        var paused = false;
        var resting = false;

        var nextBtn = document.getElementById('nextBtn');
        var backBtn = document.getElementById('backBtn');
        var content = document.getElementById('content');
        var progressEl = document.getElementById('progress');

        var circumference = 2 * Math.PI * 198;
        progressEl.style.strokeDasharray = circumference;
        progressEl.style.strokeDashoffset = circumference;

        function totalEx() {
            return workout.warmup.length + workout.main.length;
        }

        function currentIdx() {
            return section === 'warmup' ? idx : workout.warmup.length + idx;
        }

        function updateProgress() {
            var pct = currentIdx() / totalEx();
            progressEl.style.strokeDashoffset = circumference - (pct * circumference);
        }

        function getEx() {
            return section === 'warmup' ? workout.warmup[idx] : workout.main[idx];
        }

        function getNextEx() {
            if (section === 'warmup' && idx + 1 < workout.warmup.length) return workout.warmup[idx + 1];
            if (section === 'warmup') return workout.main[0];
            if (idx + 1 < workout.main.length) return workout.main[idx + 1];
            return null;
        }

        function fmt(s) {
            var m = Math.floor(s / 60);
            var sec = s % 60;
            return m + ':' + (sec < 10 ? '0' : '') + sec;
        }

        function togglePause() {
            paused = !paused;
            var wrap = document.getElementById('timerWrap');
            if (wrap) {
                wrap.classList.toggle('paused', paused);
                var hint = wrap.querySelector('.pause-hint');
                if (hint) hint.textContent = paused ? 'Tap to resume' : 'Tap to pause';
            }
        }

        function render() {
            var ex = getEx();
            var nxt = getNextEx();
            var phaseClass = ex.phaseClass || '';
            var html = '<div class="phase ' + phaseClass + '">' + ex.phase + '</div>';
            html += '<div class="exercise-name">' + ex.name + '</div>';

            if (ex.duration) {
                // Timed exercise (warmup or plank)
                if (ex.set) {
                    html += '<div class="set-indicator">Set ' + ex.set + '/' + ex.totalSets + '</div>';
                }
                html += '<div class="timer-wrap" id="timerWrap">';
                html += '<div class="timer-label">Duration</div>';
                html += '<div class="timer" id="timer">' + fmt(ex.duration) + '</div>';
                html += '<div class="pause-hint">Tap to pause</div>';
                html += '</div>';
            } else if (ex.set) {
                // Set-based exercise
                html += '<div class="set-indicator">Set ' + ex.set + '/' + ex.totalSets + '</div>';
                html += '<div class="rep-info">' + ex.reps + ' reps</div>';
                if (ex.weight) html += '<div class="exercise-weight">ðŸ’ª ' + ex.weight + '</div>';
            }

            if (ex.notes) html += '<div class="exercise-notes">' + ex.notes + '</div>';

            if (nxt) {
                var nextText = nxt.name;
                if (nxt.set) nextText += ' (Set ' + nxt.set + ')';
                html += '<div class="next-up"><div class="next-label">Next</div>';
                html += '<div class="next-text">' + nextText + '</div></div>';
            }

            content.innerHTML = html;
            updateProgress();

            var timerWrap = document.getElementById('timerWrap');
            if (timerWrap) {
                timerWrap.onclick = togglePause;
            }

            if (ex.duration) {
                startTimer(ex.duration);
                nextBtn.textContent = 'Next';
            } else {
                nextBtn.textContent = 'Done';
            }

            if (section === 'warmup' && idx === 0) {
                backBtn.classList.add('hidden');
            } else {
                backBtn.classList.remove('hidden');
            }
        }

        function renderRest(dur, nextExName) {
            resting = true;
            var html = '<div class="phase">Rest</div>';
            html += '<div class="exercise-name">Recover</div>';
            html += '<div class="timer-wrap" id="timerWrap">';
            html += '<div class="timer-label">Time Left</div>';
            html += '<div class="timer" id="timer">' + fmt(dur) + '</div>';
            html += '<div class="pause-hint">Tap to pause</div>';
            html += '</div>';
            if (nextExName) {
                html += '<div class="next-up"><div class="next-label">Up Next</div>';
                html += '<div class="next-text">' + nextExName + '</div></div>';
            }
            content.innerHTML = html;

            var timerWrap = document.getElementById('timerWrap');
            if (timerWrap) {
                timerWrap.onclick = togglePause;
            }

            startTimer(dur);
            nextBtn.textContent = 'Skip';
            backBtn.classList.remove('hidden');
        }

        function startTimer(dur) {
            timeLeft = dur;
            paused = false;
            if (tmr) clearInterval(tmr);
            tmr = setInterval(function() {
                if (!paused) {
                    timeLeft--;
                    var el = document.getElementById('timer');
                    if (el) el.textContent = fmt(timeLeft);
                    if (timeLeft <= 0) {
                        clearInterval(tmr);
                        tmr = null;
                        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        onTimerEnd();
                    }
                }
            }, 1000);
        }

        function onTimerEnd() {
            if (resting) {
                resting = false;
                moveToNextExercise();
            } else {
                var ex = getEx();
                if (section === 'main' && ex.rest && ex.rest > 0) {
                    var nxt = getNextEx();
                    var nextText = nxt ? nxt.name : null;
                    if (nxt && nxt.set) nextText += ' (Set ' + nxt.set + ')';
                    renderRest(ex.rest, nextText);
                } else {
                    moveToNextExercise();
                }
            }
        }

        function moveToNextExercise() {
            if (section === 'warmup') {
                idx++;
                if (idx >= workout.warmup.length) {
                    section = 'main';
                    idx = 0;
                }
                render();
            } else {
                idx++;
                if (idx >= workout.main.length) {
                    complete();
                } else {
                    render();
                }
            }
        }

        function onNextClick() {
            if (tmr) {
                clearInterval(tmr);
                tmr = null;
            }
            paused = false;

            if (resting) {
                resting = false;
                moveToNextExercise();
            } else {
                var ex = getEx();
                if (section === 'main' && ex.rest && ex.rest > 0) {
                    var nxt = getNextEx();
                    var nextText = nxt ? nxt.name : null;
                    if (nxt && nxt.set) nextText += ' (Set ' + nxt.set + ')';
                    renderRest(ex.rest, nextText);
                } else {
                    moveToNextExercise();
                }
            }
        }

        function complete() {
            resting = false;
            content.innerHTML = '<div class="completion-icon">ðŸ‡§ðŸ‡¬ðŸ’ª</div>' +
                '<div class="completion-title">W1 Mon Done!</div>' +
                '<div class="completion-msg">Walk home = cool down<br><br>Great work today!</div>';
            nextBtn.textContent = 'Restart';
            backBtn.classList.add('hidden');
            progressEl.style.strokeDashoffset = 0;
        }

        nextBtn.onclick = function() {
            var txt = nextBtn.textContent;
            if (txt === 'Start') {
                render();
            } else if (txt === 'Restart') {
                location.reload();
            } else {
                onNextClick();
            }
        };

        backBtn.onclick = function() {
            if (tmr) {
                clearInterval(tmr);
                tmr = null;
            }
            paused = false;
            resting = false;

            if (section === 'main') {
                if (idx > 0) {
                    idx--;
                } else {
                    section = 'warmup';
                    idx = workout.warmup.length - 1;
                }
            } else {
                if (idx > 0) {
                    idx--;
                }
            }
            render();
        };

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        var lastTap = 0;
        document.addEventListener('touchend', function(e) {
            var now = Date.now();
            if (now - lastTap < 300) e.preventDefault();
            lastTap = now;
        }, false);
    </script>
</body>
</html>
